name: Rust Actions

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  REDHAT_API_TOKEN: demo

jobs:
  lint:
    name: Lint, build, and test Rust source
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run fmt
      run: cargo fmt --verbose -- --check
    - name: Run clippy
      run: cargo clippy --verbose
